<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Tracker{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body{% if user and user.can_edit %} data-user-can-edit="true"{% endif %}>
    <!-- Navigation Bar -->
    {% block navbar %}
    {% include "includes/navbar.html" %}
    {% endblock %}
    
    <!-- Global Notifications -->
    {% include "includes/notifications.html" %}
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global Notifications JS -->
    <script src="{{ url_for('static', path='/js/notifications.js') }}"></script>
    
    <!-- Card Stack System JS -->
    <script src="{{ url_for('static', path='/js/card-stack.js') }}"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    {% block extra_js %}{% endblock %}
</body>
</html>
