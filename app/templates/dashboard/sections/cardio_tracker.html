<!-- Cardio Tracker Section -->
<div class="row mb-4">
    <div class="col-6">
        <div class="health-card text-center">
            <h5 class="mb-3">
                <i class="bi bi-heart text-primary me-2"></i>
                Weekly Cardio
            </h5>
            <div class="metric-value">3</div>
            <div class="metric-label">workouts this week</div>
            <div class="metric-change positive">
                <i class="bi bi-check-circle"></i> On track
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="health-card text-center">
            <h5 class="mb-3">
                <i class="bi bi-lightning text-primary me-2"></i>
                Cardio Streak
            </h5>
            <div class="metric-value">8</div>
            <div class="metric-label">weeks in a row</div>
            <div class="metric-change positive">
                <i class="bi bi-fire"></i> Strong streak!
            </div>
        </div>
    </div>
</div>
