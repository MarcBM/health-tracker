<!-- Physio Tracker Section -->
<div class="row mb-4">
    <div class="col-6">
        <!-- Single Card: Physio Active Indicator -->
        <div class="health-card text-center">
            <h5 class="mb-3">
                <i class="bi bi-bandaid text-primary me-2"></i>
                Physio Active Status
            </h5>
            <div class="metric-value" style="color: var(--success-color);">ACTIVE</div>
            <div class="metric-label">currently prescribed physio</div>
            <div class="metric-change positive">
                <i class="bi bi-check-circle"></i> Follow exercise plan
            </div>
            <div class="mt-3">
                <small class="text-muted">
                    Data needed: physio_active boolean field
                </small>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card-stack" onclick="nextCard(this)">
            <!-- Card 1: Current Physio Streak -->
            <div class="health-card card-layer text-center">
                <h5 class="mb-3">
                    <i class="bi bi-arrow-clockwise text-primary me-2"></i>
                    Physio Streak
                </h5>
                <div class="metric-value">7</div>
                <div class="metric-label">days completed in a row</div>
                <div class="metric-change positive">
                    <i class="bi bi-check-circle"></i> Keep it up!
                </div>
            </div>
            
            <!-- Card 2: Physio Streak Record -->
            <div class="health-card card-layer text-center">
                <h5 class="mb-3">
                    <i class="bi bi-trophy text-info me-2"></i>
                    Streak Record
                </h5>
                <div class="metric-value">21</div>
                <div class="metric-label">days best streak</div>
                <div class="metric-change positive">
                    <i class="bi bi-calendar-event"></i> February 2024
                </div>
            </div>
        </div>
    </div>
</div>
