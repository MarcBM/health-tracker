<!-- Physio Tracker Section -->
<div class="row mb-4">
    <div class="col-6">
        <div class="health-card text-center">
            <h5 class="mb-3">
                <i class="bi bi-bandaid text-primary me-2"></i>
                Physio Sessions
            </h5>
            <div class="metric-value">2</div>
            <div class="metric-label">this week</div>
            <div class="metric-change positive">
                <i class="bi bi-check-circle"></i> On schedule
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="health-card text-center">
            <h5 class="mb-3">
                <i class="bi bi-arrow-clockwise text-primary me-2"></i>
                Recovery Progress
            </h5>
            <div class="metric-value">78%</div>
            <div class="metric-label">improvement</div>
            <div class="metric-change positive">
                <i class="bi bi-trending-up"></i> Improving
            </div>
        </div>
    </div>
</div>
